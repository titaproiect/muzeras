            align-items: center;
        }

        .header a {
            color: white;

            font-size: 18px;

            border-radius: 4px;
        }

            font-size: 25px;
            font-weight: bold;
        }

        .header a:hover {
            color: #ff003e;
        }

        .header a.active {
            background-color: #ff003e;
            color: white;
        }

        .header-right {
            display: flex;
            align-items: center;
        }

        #refresh-button {
            cursor: pointer;
            margin-right: 10px;
        }

        @media screen and (max-width: 500px) {
            .header a {
                float: none;
                display: block;
                text-align: left;
            }

            .header-right {
                margin-top: 10px;
            }
        }
    </style>
</head>
